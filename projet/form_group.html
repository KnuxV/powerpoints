<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your group for the project</title>
    <style>
        .container {
            width: 70%;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        .btn-block {
            width: 100%;
            padding: 10px;
            background-color: #343a40;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-block:hover {
            background-color: #23272b;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>Project Submission Form</h1>
  <form action="https://formspree.io/f/mjkbzegp" method="POST">

    <!-- Student 1 -->
    <div class="form-group">
      <h3>Student 1</h3>
      <div class="form-row">
        <div class="col">
          <label for="first_name_1">First Name:</label>
          <input type="text" id="first_name_1" name="first_name_1" class="form-control" required>
        </div>
        <div class="col">
          <label for="last_name_1">Last Name:</label>
          <input type="text" id="last_name_1" name="last_name_1" class="form-control" required>
        </div>
        <div class="col">
          <label for="email_1">Email Address:</label>
          <input type="email" id="email_1" name="email_1" class="form-control" required>
        </div>
      </div>
    </div>

    <!-- Student 2 -->
    <div class="form-group">
      <h3>Student 2</h3>
      <div class="form-row">
        <div class="col">
          <label for="first_name_2">First Name:</label>
          <input type="text" id="first_name_2" name="first_name_2" class="form-control" required>
        </div>
        <div class="col">
          <label for="last_name_2">Last Name:</label>
          <input type="text" id="last_name_2" name="last_name_2" class="form-control" required>
        </div>
        <div class="col">
          <label for="email_2">Email Address:</label>
          <input type="email" id="email_2" name="email_2" class="form-control" required>
        </div>
      </div>
    </div>

    <!-- Student 3 -->
    <div class="form-group">
      <h3>Student 3</h3>
      <div class="form-row">
        <div class="col">
          <label for="first_name_3">First Name:</label>
          <input type="text" id="first_name_3" name="first_name_3" class="form-control">
        </div>
        <div class="col">
          <label for="last_name_3">Last Name:</label>
          <input type="text" id="last_name_3" name="last_name_3" class="form-control">
        </div>
        <div class="col">
          <label for="email_3">Email Address:</label>
          <input type="email" id="email_3" name="email_3" class="form-control">
        </div>
      </div>
    </div>

    <!-- Project Title -->
    <div class="form-group">
      <h3>Title of the Project</h3>
      <label for="project_title">Project Title:</label>
      <input type="text" id="project_title" name="project_title" class="form-control" required>
    </div>

    <!-- Project Description -->
    <div class="form-group">
      <h3>Description of the Project</h3>
      <label for="project_description">Project Description:</label>
      <textarea id="project_description" name="project_description" class="form-control" rows="10" required></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn-block">Submit Form</button>
  </form>
</div>
</body>
</html>
