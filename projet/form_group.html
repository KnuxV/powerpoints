<!DOCTYPE>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Register your group for the project</title>
</head>
<body>
<div class="container">
  <h1>Project Submission Form</h1>
  <form target="_blank" action="https://formsubmit.co/06d686385f4a353f7ad767e0f4b98b8f" method="POST">

    <!-- Student 1 -->
    <div class="form-group">
      <h3>Student 1</h3>
      <div class="form-row">
        <div class="col">
          <input type="text" name="first_name_1" class="form-control" placeholder="First Name" required>
        </div>
        <div class="col">
          <input type="text" name="last_name_1" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="col">
          <input type="email" name="email_1" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
    </div>

    <!-- Student 2 -->
    <div class="form-group">
      <h3>Student 2</h3>
      <div class="form-row">
        <div class="col">
          <input type="text" name="first_name_2" class="form-control" placeholder="First Name" required>
        </div>
        <div class="col">
          <input type="text" name="last_name_2" class="form-control" placeholder="Last Name required">
        </div>
        <div class="col">
          <input type="email" name="email_2" class="form-control" placeholder="Email Address" required>
        </div>
      </div>
    </div>

    <!-- Student 3 -->
    <div class="form-group">
      <h3>Student 3</h3>
      <div class="form-row">
        <div class="col">
          <input type="text" name="first_name_3" class="form-control" placeholder="First Name">
        </div>
        <div class="col">
          <input type="text" name="last_name_3" class="form-control" placeholder="Last Name">
        </div>
        <div class="col">
          <input type="email" name="email_3" class="form-control" placeholder="Email Address">
        </div>
      </div>
    </div>

    <!-- Project Title -->
    <div class="form-group">
      <h3>Title of the Project</h3>
      <input type="text" name="project_title" class="form-control" placeholder="Project Title" required>
    </div>

    <!-- Project Description -->
    <div class="form-group">
      <h3>Description of the Project</h3>
      <textarea name="project_description" class="form-control" placeholder="Describe your project" rows="10" required></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
  </form>
</div>
</body>
</html>
